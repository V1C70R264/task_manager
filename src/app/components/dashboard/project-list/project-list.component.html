<mat-card class="project-list-card">
  <mat-card-header>
    <mat-card-title>Project List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let project of projects">
        <mat-icon matListItemIcon>{{ project.icon }}</mat-icon>
        <h4 matListItemTitle>{{ project.name }}</h4>
        <p matListItemLine>Due: {{ project.dueDate }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
