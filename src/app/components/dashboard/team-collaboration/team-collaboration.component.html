<mat-card class="team-card">
  <mat-card-header>
    <mat-card-title>Team Collaboration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let member of teamMembers">
        <img matListItemAvatar [src]="member.avatar" alt="User">
        <h3 matListItemTitle>{{ member.name }}</h3>
        <p matListItemLine>{{ member.role }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
