<mat-card class="reminders-card">
  <mat-card-header>
    <mat-card-title>Reminders</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="reminder">
      <h4>Meeting with Client</h4>
      <p>10:00 AM - 11:00 AM</p>

    <div class="reminder">
      <h4>Project Deadline</h4>
      <p>End of Day</p>
      <button mat-stroked-button color="primary">View Task</button>
    </div>
  </mat-card-content>
</mat-card>
